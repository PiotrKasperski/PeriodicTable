<mat-card class="table-card" appearance="outlined">
    <table
        mat-table
        [dataSource]="(displayedElements$ | async) ?? []"
        class="mat-elevation-z8"
    >
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Number</th>
            <td
                mat-cell
                *matCellDef="let element"
                [innerHTML]="
                    element.position.toString()
                        | highlight: filterForm.value.value
                "
            ></td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td
                mat-cell
                *matCellDef="let element"
                [innerHTML]="element.name | highlight: filterForm.value.value"
            ></td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td
                mat-cell
                *matCellDef="let element"
                [innerHTML]="
                    element.weight.toString()
                        | highlight: filterForm.value.value
                "
            ></td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td
                mat-cell
                *matCellDef="let element"
                [innerHTML]="element.symbol | highlight: filterForm.value.value"
            ></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="onRowClicked(row)"
        ></tr>
    </table>
    <mat-form-field
        [formGroup]="filterForm"
        appearance="outline"
        class="filter-input"
    >
        <mat-label>Filter</mat-label>
        <input matInput formControlName="value" />
    </mat-form-field>
</mat-card>
