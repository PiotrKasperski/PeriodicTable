<div class="app-container">
    <mat-toolbar [formGroup]="theme"
        ><span>Periodic table</span
        ><mat-slide-toggle formControlName="isDark" labelPosition="before"
            >Dark theme</mat-slide-toggle
        ></mat-toolbar
    >
    @if (periodicElements$ | async; as periodicElements) {
        <app-periodic-table [data]="periodicElements"></app-periodic-table>
    } @else {
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    }
</div>
